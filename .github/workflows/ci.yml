name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Static checks
        run: bun run check

      - name: Install Playwright browsers
        run: bun run test:install

      - name: Playwright ${{ matrix.browser }}
        run: bun run test -- --project=${{ matrix.browser }}
